<ion-header>

<app-navbar title="Login"></app-navbar>

</ion-header>


<ion-content padding>
<div *ngIf="authService.user | async; then authenticated else guest">
</div>

<!-- User not logged in -->
<ng-template #guest>
  <h3>Howdy, GUEST</h3>
  <p>Login to get started...</p>

  <button ion-button small color="primer" (click)="ongoogleLogin()">Connect Google</button>

</ng-template>

  <!-- User logged in -->
  <ng-template #authenticated>
      <div *ngIf="authService.user | async as user">
          <h3>Hello, {{ user.displayName }}</h3>
          <img  [src]="user.photoURL">
          <p>UID: {{ user.uid }}</p>
          <p>Favorite Color: {{ user?.favoriteColor }} </p>
          <button (click)="authService.signOut()">Logout</button>
      </div>

  </ng-template>

</ion-content>
